<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Interactivo</title>
    <link rel="stylesheet" href="./css/juego.css">
</head>
<body>
    <main>
        <div class="col-40">
            <div id="titulo">
                <h1>Rompecabezas</h1>
                <div id="iniciarBoton" onclick="iniciar()">
                    Mezclar de Nuevo las Piezas
                </div>

                <section id="instrucciones">
                    <h2>Instrucciones del Juego</h2>
                    <ul id="lista-instrucciones"></ul>
                </section>

                <section id="objetivo">
                    <h2>Objetivo del Juego</h2>
                    <div class="texto-centrado">
                        <img src="./images/" alt="Imagen del rompecabezas completo">
                    </div>
                </section>

                <section id="ultimo-mov">
                    <h2>Ãšltimo Movimiento</h2>
                    <div id="flecha" class="texto-centrado"></div>
                </section>
            </div>
        </div>

        <div class="col-60">
            <div id="juego">
                <div id="pieza1" class="piezas">
                    <img src="./images/10.jpg" alt="Pieza 1">
                </div>
                <div id="pieza2" class="piezas">
                    <img src="./images/20.jpg" alt="Pieza 2">
                </div>
                <div id="pieza3" class="piezas">
                    <img src="./images/30.jpg" alt="Pieza 3">
                </div>
                <div id="pieza4" class="piezas">
                    <img src="./images/40.jpg" alt="Pieza 4">
                </div>
                <div id="pieza5" class="piezas">
                    <img src="./images/50.jpg" alt="Pieza 5">
                </div>
                <div id="pieza6" class="piezas">
                    <img src="./images/60.jpg" alt="Pieza 6">
                </div>
                <div id="pieza7" class="piezas">
                    <img src="./images/70.jpg" alt="Pieza 7">
                </div>
                <div id="pieza8" class="piezas">
                    <img src="./images/80.jpg" alt="Pieza 8">
                </div>
                <div id="pieza9" class="piezas"></div>
            </div>
        </div>
    </main>

    <script src="./js/juego.js"></script>
</body>
</html>
