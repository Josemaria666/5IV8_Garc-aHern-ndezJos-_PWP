<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS PARTE DOS</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<div class="container">
    <h1>Ejercicio 1</h1>
       <form method="post" name="formulario" action="">
                <label for="">Formulario para realizar operaciones</label>
                <br>
                <div class="container-table" >
                    <table class="table" >
                        <tr>
                            <td>
                                Introudce el primer numero  
                            </td>
                            <td>
                                <input type="text" name="numero1" id="numerouno" onkeypress="return validaruno(event)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Introudce el segundo numero  
                            </td>
                            <td>
                                <input type="text" name="numero2" id="numerodos" onkeypress="return validardos(event)">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" value="Realizar operacion" name="enviar" onclick="operacion()">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                El resultado de su operacion es: 
                            </td>
                            <td>
                                <input type="text" name="resultadoi" id="resultadoi" readonly="readonly" class="input_text">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" value="Borrar Datos" name="borrar" onclick="borrari()">
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
</div>
<script src="funcionesdos.js"></script>

</body>
</html>
