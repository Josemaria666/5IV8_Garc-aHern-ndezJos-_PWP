<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado de un servidor de Minecraft</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>


  <main class="container">
    <header>
      <h1>Estado de servidor de Minecraft</h1>
      <p class="lead">Introduce la direcci√≥n IP (y opcionalmente puerto) de un servidor de Minecraft para ver su estado online, jugadores, etc.</p>
    </header>

    <section class="card">
      <h2>Comprobar servidor</h2>

      <div class="row">
        <input id="input-server" placeholder="Ejemplo: play.hypixel.net o 123.45.67.89:25565" />
        <button id="btn-check" class="btn">Comprobar estado</button>
      </div>

      <div id="result" class="list"></div>
    </section>

    <footer>
      <small>API usada: MCAPI.US / listado en PublicAPIs. Sin clave requerida.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
