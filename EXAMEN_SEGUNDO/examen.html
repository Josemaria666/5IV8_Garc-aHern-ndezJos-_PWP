<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Minecraft Server Status</h1>

        <input type="text" id="serverIP" placeholder="Ingresa la IP del servidor (ej: play.hypixel.net)">
        <button id="checkBtn">Consultar</button>

        <div class="result-box">
            <p><strong>Estado:</strong> <span id="status">—</span></p>
            <p><strong>MOTD:</strong> <span id="motd">—</span></p>
            <p><strong>Jugadores:</strong> <span id="players">—</span></p>
            <p><strong>Versión:</strong> <span id="version">—</span></p>
        </div>
    </div>

    <script src="examen.js"></script>
</body>
</html>
